language: ruby

sudo: required
dist: trusty

install: true

script:
- sudo service --status-all
- sudo free -m -t
- sudo /etc/init.d/mysql stop
- sudo /etc/init.d/postgresql stop
- sudo /etc/init.d/couchdb stop
- sudo /etc/init.d/redis-server stop
- sudo /etc/init.d/memcached stop
- sudo free -m -t
- sudo service --status-all
