language: scala
sudo: required
dist: trusty

before_install:
  - firefox -v
  - sudo add-apt-repository -y ppa:mozillateam/firefox-next
  - sudo apt-get update
  - sudo apt-get install -y firefox
  - sudo ln -sf /usr/lib/firefox/firefox /usr/local/bin/firefox
  - firefox -v

install: true
script: true
