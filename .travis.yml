sudo: required
dist: trusty
language: ruby
services:
  - docker
install:
  - cat /etc/apt/sources.list
  - travis_retry sudo apt-get update
  - sudo apt-get -y install tomcat7=7.0.52-1
script:
  - docker --version
  - sudo service tomcat7 status || true
  - sudo service tomcat7 restart
  - sudo service tomcat7 status
