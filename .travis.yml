language: erlang
sudo: required
dist: trusty
before_install:
  - sudo service postgresql stop
  - export DEBIAN_FRONTEND=noninteractive;
  - sudo -E apt-get -yq update &>> ~/apt-get-update.log;
  - sudo -E apt-get -yq --no-install-suggests --no-install-recommends --force-yes install postgresql-9.5
  - sudo -E apt-get -yq --no-install-suggests --no-install-recommends --force-yes install postgresql-9.5-postgis-2.2
  - sudo service postgresql start
  - sleep 30
script:
  - psql -c 'create database nucleus;' -U postgres -h 127.0.0.1
