language: node_js

matrix:
  include:
  - os: linux
    dist: trusty
    sudo: required
  - os: linux
    dist: trusty
    sudo: required
    group: deprecated
    services: [mysql]

addons:
  apt:
    packages:
    - mysql-server-5.6
    - mysql-client-core-5.6
    - mysql-client-5.6

script:
  - sudo mysql -u root -e 'show databases'
  - sudo mysql -u root -e 'SELECT user FROM mysql.user'
