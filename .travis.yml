language: ruby
sudo: required
dist: trusty

install: true

script:
  - sudo apt-get update
  - sudo apt-get -y install openssh-client ant --no-install-recommends
  - sudo apt-get install -y --no-install-recommends -t unstable python3 python3-pip python3-dev python3-setuptools python3-wheel libssl-dev libmysqlclient-dev cron git awscli curl procps
  - sudo apt-get clean && rm -rf /var/lib/apt/lists/* && R CMD javareconf
