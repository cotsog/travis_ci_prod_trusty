language: elixir
elixir: 1.3.2
sudo: required
dist: trusty
group: edge
services:
- docker

install: rvm 2.2.5 --fuzzy do ruby -S gem install dpl

script: true

deploy:
  provider: elasticbeanstalk
  app: push-agent
  env: pushAgent-healthEndpoint
  bucket_name: alpha-api-poc-bucket
  region: eu-west-1
  access_key_id: access_key_id
  secret_access_key: secret_access_key
