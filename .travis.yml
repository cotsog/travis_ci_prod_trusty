language: ruby

dist: trusty
sudo: required

before_install:
  - sudo sh -c 'echo "deb http://apt.postgresql.org/pub/repos/apt/ trusty-pgdg main 9.5" >> /etc/apt/sources.list.d/postgresql.list'
  - sudo apt-get update
  - sudo apt-get -y install postgresql-9.5 postgresql-contrib-9.5 postgresql-9.5-postgis-2.1

install: true
script: true
